<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <style>
        .btn-color{
  background-color: #0e1c36;
  color: #fff;
  
}

.profile-image-pic{
  height: 200px;
  width: 200px;
  object-fit: cover;
}



.cardbody-color{
  background-color: #ebf2fa;
}

a{
  text-decoration: none;
}
    </style>
</head>

<body class="text-center">
    <div class="alert alert-danger alert-dismissible fade show" id="alert-gagal" role="alert" style="display: none">
        <!-- <strong>Terjadi Kesalahan Input</strong> -->
        <div id="pesan-error">
        </div>
        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success dark alert-dismissible fade show" role="alert"><i data-feather="thumbs-up"></i>
        <p></p>
        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="text-center mb-5 text-dark">Made with YOU</div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" method="POST" id="myForm" action="/users/login">
    
                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control" type="email"  name="email" aria-describedby="emailHelp"
                    placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" name="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <!-- <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                  Registered? <a href="#" class="text-dark fw-bold"> Create an
                    Account</a>
                </div> -->
              </form>
            </div>
    
          </div>
        </div>
      </div>    
    

</body>

<script>
    $(document).ready(function () {
        // $('#inputan').val('ngelebokne');
        $('#myForm').submit(function () {
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function (result) {
                    console.log(result);
                    alert(result.message );
                    // $("#alert-success").css("display", "block");
                    // $("#pesan-error").append("<div class='eror-tambah'>" + result + "</div>");
                    document.getElementById("myForm").reset();
                },
                error: function (res) {
                    $("html,body").animate({
                        scrollTop: 0
                    }, 80);
                    // $(".loader-box-form").css("display", "none");
                    $("#alert-gagal").css("display", "block");

                }
            });
            return false;
        });
    });
</script>

</html>
